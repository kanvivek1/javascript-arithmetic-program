<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations using Switch Case</title>
</head>
<body>
    <h2>Simple Calculator</h2>

    <script>
        // Enter numbers and operator directly in code
        let num1 = 20;   // change this number
        let num2 = 4;    // change this number
        let operator = '*';  // change operator (+, -, *, /, %)

        let result;

        // Switch case for arithmetic operations
        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num2 !== 0 ? num1 / num2 : "Error! Division by zero.";
                break;
            case '%':
                result = num1 % num2;
                break;
            default:
                result = "Invalid operator!";
        }

        // Show result on the page
        document.write("<h3>Result: " + result + "</h3>");
    </script>
</body>
</html>
