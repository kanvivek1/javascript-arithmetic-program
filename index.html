<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations using Switch Case</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    <p>This program takes input from the keyboard using <code>prompt()</code> and shows the result with <code>alert()</code>.</p>

    <script>
        // Take input from user
        let num1 = parseFloat(prompt("Enter first number:"));
        let num2 = parseFloat(prompt("Enter second number:"));
        let operator = prompt("Enter operator (+, -, *, /, %):");

        let result;

        // Switch case for arithmetic operations
        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num2 !== 0 ? num1 / num2 : "Error! Division by zero.";
                break;
            case '%':
                result = num1 % num2;
                break;
            default:
                result = "Invalid operator!";
        }

        // Show result
        alert("Result: " + result);
    </script>
</body>
</html>
