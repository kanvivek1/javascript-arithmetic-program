<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Switch Case</title>
</head>
<body>
    <h2>Simple JavaScript Program</h2>

    <script>
        let a = 10;   // first number
        let b = 5;    // second number
        let op = '*'; // operator (+, -, *, /, %)

        let result;

        switch (op) {
            case '+':
                result = a + b;
                break;
            case '-':
                result = a - b;
                break;
            case '*':
                result = a * b;
                break;
            case '/':
                result = b !== 0 ? a / b : "Error! Division by zero.";
                break;
            case '%':
                result = a % b;
                break;
            default:
                result = "Invalid operator!";
        }

        document.write("Result: " + result);
    </script>
</body>
</html>
